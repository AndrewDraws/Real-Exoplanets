Localization
{
	en-us
	{
		//****************************************
		// Alpha Centauri System
		//****************************************

		#REX_AlphaCentauriA_displayName = α Centauri A
		#REX_AlphaCentauriA_desc = α Centauri A is a G-type main-sequence star and is the primary star of the α Centauri system.
		
		#REX_AlphaCentauriB_displayName = α Centauri B
		#REX_AlphaCentauriB_desc = Being slightly less massive than α Centauri A, α Centauri B is the secondary star in this system.  
		
		#REX_AlphaCentauri_displayName = α Centauri
		#REX_AlphaCentauri_desc = α Centauri is 4.37 light-years away, located in the constellation Centaurus. α Centauri is actually two stars, α Centauri A and B, with both stars orbiting each other. Far away from the stellar couple, Proxima Centauri orbits the two, which is accompanied by a single terrestrial planet. 
		
		
		#REX_ProximaCentaurib_displayName = Proxima Centauri b
		#REX_ProximaCentaurib_desc = This rocky world is the closest exoplanet ever to be discovered. Proxima Centauri b is regularly bombared with stellar flares under the orange light of its star, rendering this planet inhospitable to life. Nonetheless, this exoplanet will likely be the destination of humanity's first journey to the stars.
		#REX_ProximaCentaurib_Biome1 = Weathered Crater
		
		#REX_ProximaCentauric_displayName = Proxima Centauri c
		#REX_ProximaCentauric_desc = Proxima Centauri c is a small ice giant orbiting Proxima Centauri at a distance of approximately 1.5 AU, significantly further from the warmth of its host star compared to Proxima Centauri b.
		#REX_ProximaCentauric_Biome1 = Equatorial Zone
		#REX_ProximaCentauric_Biome2 = Tropics
		#REX_ProximaCentauric_Biome3 = Temperate Zone
		#REX_ProximaCentauric_Biome4 = Polar Zone
		
		#REX_ProximaCentauri_displayName = Proxima Centauri
		#REX_ProximaCentauri_desc = Proxima Centauri is the closest star to the Earth other than the Sun, being located about 4 light-years from our Sun in the constellation of Centaurus. Like many stars, Proxima Centauri is a dim, M-type red dwarf. Interestingly, Proxima Centauri hosts a single potentially habitable exoplanet. This is likely the first star humans will ever journey to.

		//****************************************
		// Barnard System
		//****************************************

		#REX_Barnardb_displayName = Barnard b
		#REX_Barnardb_desc = Like most exoplanets, very little is known of Barnard b besides its mass. This world orbits incredibly far away from its host star, meaning that this world is likely a frozen, barren wasteland. Nonetheless, useful information about planetary formation can be discovered by investigating this nearby exoplanet. 
		#REX_Barnardb_Biome1 = Water Ice
		#REX_Barnardb_Biome2 = Dark Tholins
		#REX_Barnardb_Biome3 = Pink Tholins
		
		#REX_Barnard_displayName = Barnard's Star
		#REX_Barnard_desc = Barnard's Star is an M-type main sequence star located in the constellation of Ophiuchus. It bares the name of American astronomer E. E. Barnard who measured its proper motion to be 10.3 arcseconds per year, the highest known proper motion of any star. This star was born around ten billion years ago, when the Universe was younger than the Earth is today.     

		//****************************************
		// Tau Ceti System
		//****************************************

		#REX_TauCetie_displayName = τ Ceti e
		#REX_TauCetie_desc = This large super-Earth is τ Ceti e. It is likely a massive water world, with a global ocean and a thick envelope of water vapor swirling around it.
		#REX_TauCetie_Biome1 = Equatorial Zone
		#REX_TauCetie_Biome2 = Tropics
		#REX_TauCetie_Biome3 = Temperate Zone
		#REX_TauCetie_Biome4 = Polar Zone

		#REX_TauCetif_displayName = τ Ceti f
		#REX_TauCetif_desc = Like all of the planets around τ Ceti, this exoplanet is likely a super-Earth or perhaps a mini-Neptune.
		#REX_TauCetif_Biome1 = Equatorial Zone
		#REX_TauCetif_Biome2 = Tropics
		#REX_TauCetif_Biome3 = Temperate Zone
		#REX_TauCetif_Biome4 = Polar Zone
		
		#REX_TauCetig_displayName = τ Ceti g
		#REX_TauCetig_desc = This molten ball of rock orbiting τ Ceti is about as close as you can get to hell. The temperatures here are likely higher than even the temperatures on Venus. τ Ceti has likely stipped this planet of most of its atmosphere, leaving a tenuous layer of carbon dioxide.
		#REX_TauCetig_Biome1 = Molten Lava
		#REX_TauCetig_Biome2 = Lava Plains
		
		#REX_TauCetih_displayName = τ Ceti h
		#REX_TauCetih_desc = τ Ceti h is similar to its neighbor, τ Ceti g, but it is slightly larger and slightly cooler. It likely has a thicker atmosphere than τ Ceti g.
		#REX_TauCetih_Biome1 = Lava Plains
		#REX_TauCetih_Biome2 = Cooled Lava Plains
		#REX_TauCetih_Biome3 = Plains
		
		#REX_TauCeti_displayName = τ Ceti
		#REX_TauCeti_desc = τ Ceti is a G-type main-sequence star in the constellation of Cetus. Due to its large planetary system, and its short distance from the Sun, astronomers are very interested in this star and its orbiting planets.

		//****************************************
		// Teegarden System
		//****************************************

		#REX_Teegardenb_displayName = Teegarden b
		#REX_Teegardenb_desc = Teegarden b is an planet with physical characteristics that are surprisingly similar to Earth's. Given its location in the inner habitable zone, it is possible that this planet has oceans of reddish-brown sulfuric acid covering its surface.
		#REX_Teegardenb_Biome1 = Sulfuric Acid Oceans
		#REX_Teegardenb_Biome2 = Sulfuric Acid Lakes
		#REX_Teegardenb_Biome3 = Coastline
		#REX_Teegardenb_Biome4 = Ice Plains
		#REX_Teegardenb_Biome5 = Ice Mountains
		#REX_Teegardenb_Biome6 = Sub-Stellar Point
		#REX_Teegardenb_Biome7 = Anti-Stellar Point
		
		#REX_Teegardenc_displayName = Teegarden c
		#REX_Teegardenc_desc = Teegarden c is an Earth-like planet orbiting in the outer habitable zone of Teegarden's Star. Further studying of this exoplanet is required to determine the true nature of this planet, though it's not unlikely that Teegarden c is similar to Mars.
		#REX_Teegardenc_Biome1 = Ice Crust
		#REX_Teegardenc_Biome2 = Sub-Stellar Point
		#REX_Teegardenc_Biome3 = Anti-Stellar Point
		
		#REX_Teegarden_displayName = Teegarden's Star
		#REX_Teegarden_desc = Teegarden's Star is an M-type main sequence star located approximately 12.58 light-years away in the constellation Aries. This star bares the name of Bonnard J. Teegarden, who accidentally discovered the star while tracking asteroids. It hosts two Earth-like planets in the inner and outer habitable zones.

		//****************************************
		// TRAPPIST-1 System
		//****************************************

		#REX_TRAPPIST1_displayName = TRAPPIST-1
		#REX_TRAPPIST1_desc = TRAPPIST-1 is an extremely cool, M-type red dwarf star located in the constellation of Aquarius. This star is just slightly larger than the planet Jupiter, but is much more massive. Despite its diminutive size, TRAPPIST-1 hosts an extensive planetary system. 

		#REX_TRAPPIST1b_displayName = TRAPPIST-1b
		#REX_TRAPPIST1b_desc = This is the innermost planet in the TRAPPIST-1 system. This planet has an incredibly thick atmosphere, resulting in a greenhouse effect so extreme that many metals evaporate off the surface. These evaporated metals give the clouds of this world a slight blue tint.
		#REX_TRAPPIST1b_Biome1 = Equatorial Zone
		#REX_TRAPPIST1b_Biome2 = Tropics
		#REX_TRAPPIST1b_Biome3 = Temperate Zone
		#REX_TRAPPIST1b_Biome4 = Polar Zone
		
		#REX_TRAPPIST1c_displayName = TRAPPIST-1c
		#REX_TRAPPIST1c_desc = This is the second planet in the TRAPPIST-1 system. This world is incredibly similar to Venus, with a thick atmosphere composed predominately of CO2 and a surface oozing with lava.
		#REX_TRAPPIST1c_Biome1 = Equatorial Zone
		#REX_TRAPPIST1c_Biome2 = Tropics
		#REX_TRAPPIST1c_Biome3 = Temperate Zone
		#REX_TRAPPIST1c_Biome4 = Polar Zone
		
		#REX_TRAPPIST1d_displayName = TRAPPIST-1d
		#REX_TRAPPIST1d_desc = This is the third planet in the TRAPPST-1 system. Its atmosphere has significant amounts of oxygen and methane, resulting in a subtle haze similar to ozone haze on Earth. Like many of the planets orbiting TRAPPIST-1, one side of this planet perpetually faces its host star, causing the night side of this planet to be frozen solid, and the day side to be a gargantuan ocean.
		#REX_TRAPPIST1d_Biome1 = Lobster-Shaped Ocean
		#REX_TRAPPIST1d_Biome2 = Ice Crust
		#REX_TRAPPIST1d_Biome3 = Sub-Stellar Point
		#REX_TRAPPIST1d_Biome4 = Anti-Stellar Point
		
		#REX_TRAPPIST1e_displayName = TRAPPIST-1e
		#REX_TRAPPIST1e_desc = This is the fourth planet in the TRAPPIST-1 system. TRAPPIST-1e is a planet very similar to the Earth, with a warm, oxygen-rich atmosphere, and a surface gravity that is practically indistinguishable from Earth's gravity. If life exists anywhere in the TRAPPIST-1 system, it is here.
		#REX_TRAPPIST1e_Biome1 = Savanna
		#REX_TRAPPIST1e_Biome2 = Ice Crust
		#REX_TRAPPIST1e_Biome3 = Lakes
		#REX_TRAPPIST1e_Biome4 = River
		#REX_TRAPPIST1e_Biome5 = Sub-Stellar Point
		#REX_TRAPPIST1e_Biome6 = Anti-Stellar Point
		
		#REX_TRAPPIST1f_displayName = TRAPPIST-1f
		#REX_TRAPPIST1f_desc = This planet is the fifth planet in the TRAPPIST-1 system. This planet is entirely covered in a 80 km deep ocean and is enveloped in a thick, steamy atmosphere of water vapor and nitrogen.
		#REX_TRAPPIST1f_Biome1 = Equatorial Zone
		#REX_TRAPPIST1f_Biome2 = Tropics
		#REX_TRAPPIST1f_Biome3 = Temperate Zone
		#REX_TRAPPIST1f_Biome4 = Polar Zone
		
		#REX_TRAPPIST1g_displayName = TRAPPIST-1g
		#REX_TRAPPIST1g_desc = This is the sixth planet in the TRAPPIST-1 system. It is a frigid, inhospitable world encased in a thick crust of ice.
		#REX_TRAPPIST1g_Biome1 = Thin Ice
		#REX_TRAPPIST1g_Biome2 = Thick Ice
		#REX_TRAPPIST1g_Biome3 = Ice Plains
		#REX_TRAPPIST1g_Biome4 = Polar Zone
		
		#REX_TRAPPIST1h_displayName = TRAPPIST-1h
		#REX_TRAPPIST1h_desc = This is the outermost planet in the TRAPPIST-1 system. It is not unlike Pluto in our own solar system, only much larger. Frozen tholins form splotches of browns across the surface, with small impact craters dotted throughout.
		#REX_TRAPPIST1h_Biome1 = Tholin Maria
		#REX_TRAPPIST1h_Biome2 = Plains
		#REX_TRAPPIST1h_Biome3 = Water Ice
		
		//**************************************************************
		//Planet's display name for Stock game
		//**************************************************************
		#REX_AlphaCentauriA_Stock_displayName = α Kentauri A
		#REX_AlphaCentauriA_Stock_desc = α Kentauri A is a G-type main-sequence star and is the primary star of the α Kentauri system.

		#REX_AlphaCentauriB_Stock_displayName = α Kentauri B
		#REX_AlphaCentauriB_Stock_desc = Being slightly less massive than α Kentauri A, α Kentauri B is the secondary star in this system.

		#REX_AlphaCentauri_Stock_displayName = α Kentauri
		#REX_AlphaCentauri_Stock_desc = α Kentauri is 14.97 kerbal light-years away, located in the constellation Kentaurus. α Kentauri is actually two stars, α Kentauri A and B, with both stars orbiting each other. Far away from the stellar couple, Proksima Kentauri orbits the two, which is accompanied by a single terrestrial planet. 

		#REX_ProximaCentaurib_Stock_displayName = Proksima Kentauri b
		#REX_ProximaCentaurib_Stock_desc = This rocky world is the closest exoplanet ever to be discovered by kerbals. Proksima Kentauri b is regularly bombared with stellar flares under the orange light of its star, rendering this planet inhospitable to life. Nonetheless, this exoplanet will likely be the destination of kerbalkind's first journey to the stars.

		#REX_ProximaCentauric_Stock_displayName = Proksima Kentauri c
		#REX_ProximaCentauric_Stock_desc = Proksima Kentauri c is a small ice giant orbiting Proksima Kentauri at a distance of approximately 1.5 Kerbal-AU, significantly further from the warmth of its host star compared to Proksima Kentauri b.

		#REX_ProximaCentauri_Stock_displayName = Proksima Kentauri
		#REX_ProximaCentauri_Stock_desc = Proksima Kentauri is the closest star to Kerbin other than Kerbol, being located about 14 kerbal light-years from Kerbol in the constellation of Kentaurus. Like many stars, Proksima Kentauri is a dim, M-type red dwarf. Interestingly, Proksima Kentauri hosts a single potentially habitable exoplanet. This is likely the first star kerbalkind will ever journey to.

		#REX_Barnardb_Stock_displayName = Kerman b
		#REX_Barnardb_Stock_desc = Like most exoplanets, very little is known of Kerman b besides its mass. This world orbits incredibly far away from its host star, meaning that this world is likely a frozen, barren wasteland. Nonetheless, useful information about planetary formation can be discovered by investigating this nearby exoplanet. 

		#REX_Barnard_Stock_displayName = Kerman's Star
		#REX_Barnard_Stock_desc = Kerman's Star is an M-type main sequence star located in the constellation of Ophiukus. It bares the name of astronomer E. E. Kerman, who measured its proper motion to be 3 arcseconds per kerbal year, the highest known proper motion of any star. This star was born around ten billion years ago, when the Universe was younger than Kerbin is today. Kerbal astronomers quickly learned that it was a bad idea to name stars after the last name of the discoverer. Regardless, many stars continue to be named "Kerman's Star."

		#REX_TauCetie_Stock_displayName = τ Ceki e
		#REX_TauCetie_Stock_desc = This large super-Kerbin is τ Ceki e. It is likely a massive water world, with a global ocean and a thick envelope of water vapor swirling around it.

		#REX_TauCetif_Stock_displayName = τ Ceki f
		#REX_TauCetif_Stock_desc = Like all of the planets around τ Ceki, this exoplanet is likely a super-Kerbin or perhaps a mini-Jool.

		#REX_TauCetig_Stock_displayName = τ Ceki g
		#REX_TauCetig_Stock_desc = This molten ball of rock orbiting τ Ceki is about as close as you can get to hell. The temperatures here are higher than even the temperatures on Eve or Moho. τ Ceki has likely stipped this planet of most of its atmosphere, leaving a tenuous layer of carbon dioxide.

		#REX_TauCetih_Stock_displayName = τ Ceki h
		#REX_TauCetih_Stock_desc = τ Ceki h is similar to its neighbor, τ Ceki g, but it is slightly larger and slightly cooler. It likely has a thicker atmosphere than τ Ceki g.

		#REX_TauCeti_Stock_displayName = τ Ceki
		#REX_TauCeti_Stock_desc = τ Ceki is a G-type main-sequence star in the constellation of Cekus. Due to its large planetary system, and its short distance from Kerbol, astronomers are very interested in this star and its orbiting planets.

		#REX_Teegardenb_Stock_displayName = Kerman b
		#REX_Teegardenb_Stock_desc = Kerman b is an planet with physical characteristics that are surprisingly similar to Kerbin's. Given its location in the inner habitable zone, it is possible that this planet has oceans of reddish-brown sulfuric acid covering its surface.

		#REX_Teegardenc_Stock_displayName = Kerman c
		#REX_Teegardenc_Stock_desc = Kerman c is a Kerbin-like planet orbiting in the outer habitable zone of Kerman's Star. Further studying of this exoplanet is required to determine the true nature of this planet, though it's not unlikely that Kerman c is similar to Duna.

		#REX_Teegarden_Stock_displayName = Kerman's Star
		#REX_Teegarden_Stock_desc = Not to be confused with the other Kerman's Star, this Kerman's Star is an M-type main sequence star located approximately 43.11 kerbal light-years away in the constellation Kaires. This star bares the name of Bonnard J. Kerman, who accidentally discovered the star while looking for space potatoes. It hosts two Kerbin-like planets in the inner and outer habitable zones.

		#REX_TRAPPIST1_Stock_displayName = KERPIST-1
		#REX_TRAPPIST1_Stock_desc = KERPIST-1 is an extremely cool, M-type red dwarf star located in the constellation of Akarius. This star is slightly larger than Jool, but is much more massive. Despite its diminutive size, KERPIST-1 hosts an extensive planetary system.

		#REX_TRAPPIST1b_Stock_displayName = KERPIST-1b
		#REX_TRAPPIST1b_Stock_desc = This is the innermost planet in the KERPIST-1 system. This planet has an incredibly thick atmosphere, resulting in a greenhouse effect so extreme that many metals evaporate off the surface. These evaporated metals give the clouds of this world a slight blue tint.

		#REX_TRAPPIST1c_Stock_displayName = KERPIST-1c
		#REX_TRAPPIST1c_Stock_desc = This is the second planet in the KERPIST-1 system. This world is incredibly similar to Eve, with a thick atmosphere composed predominately of CO2 and a surface oozing with lava.

		#REX_TRAPPIST1d_Stock_displayName = KERPIST-1d
		#REX_TRAPPIST1d_Stock_desc = This is the third planet in the KERPIST-1 system. Its atmosphere has significant amounts of oxygen and methane, resulting in a subtle haze similar to ozone haze on Kerbin. Like many of the planets orbiting KERPIST-1, one side of this planet perpetually faces its host star, causing the night side of this planet to be frozen solid, and the day side to be a gargantuan ocean.

		#REX_TRAPPIST1e_Stock_displayName = KERPIST-1e
		#REX_TRAPPIST1e_Stock_desc = This is the fourth planet in the KERPIST-1 system. KERPIST-1e is a planet very similar to Kerbin, with a warm, oxygen-rich atmosphere, and a surface gravity that is practically indistinguishable from Kerbin's gravity. If life exists anywhere in the KERPIST-1 system, it is here.

		#REX_TRAPPIST1f_Stock_displayName = KERPIST-1f
		#REX_TRAPPIST1f_Stock_desc = This planet is the fifth planet in the KERPIST-1 system. This planet is entirely covered in a 8 km deep ocean and is enveloped in a thick, steamy atmosphere of water vapor and nitrogen.

		#REX_TRAPPIST1g_Stock_displayName = KERPIST-1g
		#REX_TRAPPIST1g_Stock_desc = This is the sixth planet in the KERPIST-1 system. It is a frigid, inhospitable world encased in a thick crust of ice.

		#REX_TRAPPIST1h_Stock_displayName = KERPIST-1h
		#REX_TRAPPIST1h_Stock_desc = This is the outermost planet in the KERPIST-1 system. It is not unlike Eeloo, only much larger. Frozen tholins form splotches of browns across the surface, with small impact craters dotted throughout.
	}
}
